<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Spelarvy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; /* Lätt grå bakgrund */
        }
        .container {
            max-width: 500px;
        }
        .btn-primary {
            background-color: #3b82f6;
            transition: background-color 0.15s;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex items-center justify-center min-h-screen">
    <div id="app" class="container bg-white shadow-xl rounded-2xl p-6 sm:p-8 w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Quiz: Delta</h1>
        
        <!-- Meddelanderuta -->
        <div id="messageBox" class="hidden p-3 mb-4 text-sm font-medium rounded-lg text-center" role="alert"></div>

        <!-- Inloggningsvy -->
        <div id="loginView">
            <p class="mb-4 text-gray-600 text-center">Ange ditt lagnamn för att börja.</p>
            <input type="text" id="teamNameInput" placeholder="Ditt Lagnamn" 
                   class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-lg">
            <button id="signInButton" class="btn-primary w-full text-white p-3 rounded-lg font-semibold text-lg hover:shadow-lg">
                Gå med i Quizet
            </button>
        </div>

        <!-- Frågevy -->
        <div id="quizView" class="hidden">
            <h2 class="text-xl font-semibold mb-2 text-gray-700">Välkommen, <span id="teamNameDisplay" class="text-blue-600"></span>!</h2>
            <p class="text-sm text-gray-500 mb-4" id="gameStateMessage">Väntar på att spelet ska starta...</p>

            <div id="questionArea" class="hidden">
                <h3 class="text-2xl font-bold text-gray-800 mb-4">Fråga <span id="questionNumber"></span></h3>
                <p id="questionText" class="text-xl mb-6 p-4 bg-gray-50 border-l-4 border-blue-500 rounded-md"></p>
                
                <textarea id="answerInput" placeholder="Skriv ditt svar här..." rows="3" 
                          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 resize-none text-lg"></textarea>
                
                <button id="submitAnswerButton" class="w-full bg-green-500 text-white p-3 mt-4 rounded-lg font-semibold text-lg hover:bg-green-600 hover:shadow-lg transition">
                    Skicka Svar
                </button>
                <p id="submissionStatus" class="mt-3 text-center text-sm text-gray-500"></p>
            </div>
            
            <button id="signOutButton" class="w-full mt-6 text-red-500 p-2 rounded-lg text-sm border border-red-500 hover:bg-red-50 transition hover:border-red-600">
                Byt Lagnamn
            </button>
        </div>
    </div>

    <script>
        // HÅRDKODAD APPS SCRIPT URL - ERSÄTT DENNA MED DIN /exec URL!
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzD1eP5QQ2rg2vkGwVfECAgwYVFB9s-qHVm3R3TbSM6-ocfeHT4TybPU7tidU8tqtZn0Q/exec"; 
        
        // --- Global State ---
        let TEAM_ID = localStorage.getItem('teamId') || null;
        let TEAM_NAME = localStorage.getItem('teamName') || null;
        let CURRENT_Q_ID = null;
        let IS_SUBMITTING = false;

        // --- DOM Elements ---
        const loginView = document.getElementById('loginView');
        const quizView = document.getElementById('quizView');
        const teamNameDisplay = document.getElementById('teamNameDisplay');
        const teamNameInput = document.getElementById('teamNameInput');
        const signInButton = document.getElementById('signInButton');
        const signOutButton = document.getElementById('signOutButton');
        const questionArea = document.getElementById('questionArea');
        const questionNumber = document.getElementById('questionNumber');
        const questionText = document.getElementById('questionText');
        const answerInput = document.getElementById('answerInput');
        const submitAnswerButton = document.getElementById('submitAnswerButton');
        const submissionStatus = document.getElementById('submissionStatus');
        const gameStateMessage = document.getElementById('gameStateMessage');
        const messageBox = document.getElementById('messageBox');
        
        // --- Utility Functions ---

        function showMessage(text, type = 'info') {
            messageBox.textContent = text;
            messageBox.className = 'p-3 mb-4 text-sm font-medium rounded-lg text-center';
            messageBox.classList.remove('hidden');

            switch (type) {
                case 'success':
                    messageBox.classList.add('bg-green-100', 'text-green-800');
                    break;
                case 'error':
                    messageBox.classList.add('bg-red-100', 'text-red-800');
                    break;
                case 'warning':
                    messageBox.classList.add('bg-yellow-100', 'text-yellow-800');
                    break;
                default:
                    messageBox.classList.add('bg-blue-100', 'text-blue-800');
            }
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        function generateTeamId() {
            return 'team-' + Math.random().toString(36).substring(2, 9);
        }

        function updateView() {
            if (TEAM_ID && TEAM_NAME) {
                loginView.classList.add('hidden');
                quizView.classList.remove('hidden');
                teamNameDisplay.textContent = TEAM_NAME;
                startPolling();
            } else {
                loginView.classList.remove('hidden');
                quizView.classList.add('hidden');
            }
        }

        // --- API Interaction ---

        async function postToScript(action, data = {}) {
            const url = APPS_SCRIPT_URL;
            const payload = { 
                action: action, 
                teamId: TEAM_ID,
                ...data 
            };
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Nätverksfel: ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.error) {
                    showMessage(result.error, 'error');
                    console.error("API Error:", result.error);
                }
                return result;

            } catch (error) {
                showMessage('Kunde inte kommunicera med servern. Kontrollera din internetanslutning.', 'error');
                console.error("Fetch Error:", error);
                return { error: 'Nätverksfel' };
            }
        }

        async function fetchGameState() {
            const result = await postToScript('getGameState');
            if (result && !result.error) {
                updateQuizState(result);
            }
        }

        function updateQuizState(state) {
            gameStateMessage.textContent = `Spelstatus: ${state.gameState}`;
            
            // Hantera VÄNTAR/PAUS
            if (state.gameState !== 'QUESTION_ACTIVE' || !state.currentQuestion) {
                questionArea.classList.add('hidden');
                answerInput.disabled = true;
                submitAnswerButton.disabled = true;
                submitAnswerButton.textContent = 'Väntar på nästa fråga...';
                submissionStatus.textContent = '';
                CURRENT_Q_ID = null;
                return;
            }

            // Hantera AKTIV FRÅGA
            const q = state.currentQuestion;
            if (q.id !== CURRENT_Q_ID) {
                // Ny fråga, återställ fältet
                questionArea.classList.remove('hidden');
                questionNumber.textContent = q.number;
                questionText.textContent = q.text;
                answerInput.value = '';
                answerInput.disabled = false;
                submitAnswerButton.disabled = false;
                submitAnswerButton.textContent = 'Skicka Svar';
                submissionStatus.textContent = '';
                CURRENT_Q_ID = q.id;
            }

            // Kolla om laget redan har svarat på denna fråga
            if (state.teamSubmissionStatus === 'SUBMITTED') {
                answerInput.disabled = true;
                submitAnswerButton.disabled = true;
                submitAnswerButton.textContent = 'Svar Insänt!';
                submissionStatus.textContent = `Ditt svar är inskickat och väntar på bedömning.`;
            } else {
                answerInput.disabled = false;
                submitAnswerButton.disabled = false;
                submitAnswerButton.textContent = 'Skicka Svar';
                submissionStatus.textContent = '';
            }
        }
        
        // --- Event Handlers ---

        signInButton.onclick = function() {
            const name = teamNameInput.value.trim();
            if (name.length < 2) {
                showMessage('Lagnamnet måste vara minst 2 tecken.', 'warning');
                return;
            }
            
            TEAM_ID = generateTeamId();
            TEAM_NAME = name;
            localStorage.setItem('teamId', TEAM_ID);
            localStorage.setItem('teamName', TEAM_NAME);
            showMessage(`Välkommen, ${TEAM_NAME}!`, 'success');
            
            // Registrera laget hos servern
            postToScript('registerTeam', { teamName: TEAM_NAME, teamId: TEAM_ID }).then(updateView);
        };

        signOutButton.onclick = function() {
            localStorage.removeItem('teamId');
            localStorage.removeItem('teamName');
            TEAM_ID = null;
            TEAM_NAME = null;
            location.reload(); // Enkel lösning för att återställa vyn
        };
        
        submitAnswerButton.onclick = async function() {
            if (IS_SUBMITTING) return;
            const answer = answerInput.value.trim();
            
            if (!answer) {
                showMessage('Du måste skriva ett svar.', 'warning');
                return;
            }

            if (!CURRENT_Q_ID) {
                showMessage('Det finns ingen aktiv fråga just nu.', 'error');
                return;
            }

            IS_SUBMITTING = true;
            submitAnswerButton.textContent = 'Skickar...';
            submitAnswerButton.disabled = true;

            const result = await postToScript('submitAnswer', {
                answer: answer,
                questionId: CURRENT_Q_ID,
                teamName: TEAM_NAME // Skicka med namnet igen för säkerhets skull
            });

            if (result && !result.error) {
                submissionStatus.textContent = 'Svar insänt! Väntar på bedömning.';
                showMessage('Ditt svar har skickats in!', 'success');
                // Behåll inmatningsfältet inaktiverat
            } else {
                submissionStatus.textContent = 'Misslyckades med att skicka svar. Försök igen.';
                submitAnswerButton.disabled = false;
                submitAnswerButton.textContent = 'Skicka Svar';
            }
            IS_SUBMITTING = false;
        };

        // --- Polling (Hämta spelstatus i realtid) ---
        let pollingInterval = null;
        function startPolling() {
            if (pollingInterval) clearInterval(pollingInterval);
            fetchGameState(); // Hämta status direkt
            pollingInterval = setInterval(fetchGameState, 3000); // Hämta var 3:e sekund
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', updateView);
    </script>
</body>
</html>
