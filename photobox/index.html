<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fest Photo Booth</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            color: white; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            overflow: hidden; 
            text-align: center; 
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #camera-container { 
            position: relative; 
            flex-grow: 1;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: #111;
        }

        video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transform: scaleX(-1); /* Spegelvänd för naturlig selfie-vy */
        }

        /* Den STORA knappen */
        #controls { 
            height: 25vh; 
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        #btn-capture { 
            background: #ff4757; 
            color: white;
            border: 8px solid rgba(255,255,255,0.3); 
            border-radius: 25px; 
            width: 95%; 
            height: 90%;
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.6);
            transition: transform 0.1s;
        }

        #btn-capture:active { 
            background: #ff6b81;
            transform: scale(0.95);
        }

        #countdown { 
            position: absolute; 
            font-size: 250px; 
            font-weight: bold; 
            color: white; 
            text-shadow: 0 0 40px rgba(0,0,0,0.9); 
            pointer-events: none; 
            z-index: 10;
        }

        #flash { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: white; opacity: 0; pointer-events: none; z-index: 20;
        }
    </style>
</head>
<body>

<div id="camera-container">
    <video id="preview" autoplay playsinline></video>
    <div id="countdown"></div>
    <div id="flash"></div>
</div>

<div id="controls">
    <button id="btn-capture" onclick="takePhoto()">TA BILD!</button>
</div>

<canvas id="photo-canvas" style="display:none;"></canvas>

<script>
    const video = document.getElementById('preview');
    const canvas = document.getElementById('photo-canvas');
    const countdownEl = document.getElementById('countdown');
    const flash = document.getElementById('flash');
    const btn = document.getElementById('btn-capture');

    // Din Google Script URL
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwaC1SrZFqlMndjBRk6aVJY5pBr3TAkyMJr48Xz_YxiUEL7mDiYdlJenyRGwuxBPd4mwg/exec";

    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "user", width: { ideal: 1920 }, height: { ideal: 1080 } }
            });
            video.srcObject = stream;
        } catch (err) {
            alert("Kameran kunde inte startas. Kontrollera att du använder HTTPS och gett tillåtelse.");
        }
    }

    function enableFullScreen() {
        const doc = window.document.documentElement;
        if (doc.requestFullscreen) doc.requestFullscreen();
        else if (doc.webkitRequestFullScreen) doc.webkitRequestFullScreen();
    }

    async function takePhoto() {
        // Aktivera fullskärm vid klick
        enableFullScreen();
        
        btn.disabled = true;
        btn.style.opacity = "0.5";
        btn.innerText = "VAR REDA...";
        
        // Nedräkning 3, 2, 1
        for (let i = 3; i > 0; i--) {
            countdownEl.innerText = i;
            await new Promise(r => setTimeout(r, 1000));
        }
        
        countdownEl.innerText = "SMILE!";
        await new Promise(r => setTimeout(r, 400));
        countdownEl.innerText = "";

        // Blixt
        flash.style.opacity = 1;
        setTimeout(() => flash.style.opacity = 0, 150);

        // Fånga bilden från videoströmen
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        
        // Spegla tillbaka bilden så den sparas rättvänd (inte som en spegel)
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(video, 0, 0);

        const imageData = canvas.toDataURL('image/jpeg', 0.85);
        
        // Skicka bilden
        uploadToGoogle(imageData);
        
        // Återställ knappen efter en kort paus för att visa att den är klar
        setTimeout(() => {
            btn.disabled = false;
            btn.style.opacity = "1";
            btn.innerText = "TA BILD!";
        }, 2000);
    }

    function uploadToGoogle(base64Data) {
        const base64Clean = base64Data.split(',')[1];
        
        // Använder mode: 'no-cors' för att undvika problem med Google Scripts begränsningar
        fetch(WEB_APP_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image: base64Clean, filename: "fest_" + Date.now() + ".jpg" })
        }).then(() => {
            console.log("Uppladdning startad...");
        }).catch(err => {
            console.error("Fel:", err);
        });
    }

    // Starta kameran direkt när sidan laddas
    initCamera();
</script>

</body>
</html>
