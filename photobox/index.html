<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fest Photo Booth</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; text-align: center; }
        #camera-container { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); } /* Spegelvänd för selfie-känsla */
        
        #controls { position: absolute; bottom: 30px; width: 100%; }
        #btn-capture { 
            background: white; border: 5px solid rgba(255,255,255,0.5); border-radius: 50%; 
            width: 80px; height: 80px; cursor: pointer; outline: none;
        }
        #btn-capture:active { background: #ccc; }

        #countdown { 
            position: absolute; font-size: 150px; font-weight: bold; color: white; 
            text-shadow: 0 0 20px rgba(0,0,0,0.5); pointer-events: none; 
        }

        #flash { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: white; opacity: 0; pointer-events: none; transition: opacity 0.1s; 
        }
    </style>
</head>
<body>

<div id="camera-container">
    <video id="preview" autoplay playsinline></video>
    <div id="countdown"></div>
    <div id="flash"></div>
    
    <div id="controls">
        <button id="btn-capture"></button>
        <p>TRYCK FÖR ATT TA BILD</p>
    </div>
</div>

<canvas id="photo-canvas" style="display:none;"></canvas>

<script>
    const video = document.getElementById('preview');
    const canvas = document.getElementById('photo-canvas');
    const countdownEl = document.getElementById('countdown');
    const flash = document.getElementById('flash');
    const btn = document.getElementById('btn-capture');

    // DIN URL från Google Apps Script (klistra in senare)
    const WEB_APP_URL = "DIN_GOOGLE_SCRIPT_URL_HÄR";

    // 1. Starta kameran (front-facing)
    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "user", width: { ideal: 1920 }, height: { ideal: 1080 } },
                audio: false
            });
            video.srcObject = stream;
        } catch (err) {
            alert("Kunde inte starta kameran. Se till att du kör via HTTPS.");
        }
    }

    // 2. Ta bild och skicka
    async function takePhoto() {
        btn.style.display = 'none';
        
        // Nedräkning 3, 2, 1
        for (let i = 3; i > 0; i--) {
            countdownEl.innerText = i;
            await new Promise(r => setTimeout(r, 1000));
        }
        countdownEl.innerText = "";

        // Blixt-effekt
        flash.style.opacity = 1;
        setTimeout(() => flash.style.opacity = 0, 150);

        // Rita bilden till canvas
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        // Spegla tillbaka bilden för lagring så den inte blir bakvänd
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(video, 0, 0);

        const imageData = canvas.toDataURL('image/jpeg', 0.8);
        uploadToGoogle(imageData);
        
        btn.style.display = 'inline-block';
    }

    // 3. Ladda upp till Google Drive
    function uploadToGoogle(base64Data) {
        const base64Clean = base64Data.split(',')[1];
        
        fetch(WEB_APP_URL, {
            method: "POST",
            body: JSON.stringify({ image: base64Clean, filename: "fest_" + Date.now() + ".jpg" })
        })
        .then(res => console.log("Bild sparad!"))
        .catch(err => console.error("Fel vid uppladdning:", err));
    }

    btn.addEventListener('click', takePhoto);
    initCamera();
</script>

</body>
</html>
